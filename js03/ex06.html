<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            ul{
                background-color: aqua;
            }
            ol{
                background-color: chartreuse;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
        <ol></ol>
        <script type="text/javascript">
            var ul = document.querySelector('ul');
            var ol = document.querySelector('ol');
            // ol.innerHTML = ul.innerHTML
            ul.querySelectorAll('li').forEach(function(ele){
                var obj = ele.cloneNode();
                obj.appendChild(ele.childNodes[0].cloneNode());
                ol.appendChild(obj);                   
            });
        </script>
    </body>
</html>
