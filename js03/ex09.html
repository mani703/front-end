<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            window.onload = function(){
                var h1 = document.querySelector('h1');
                h1.innerHTML = '수정';
                // window.location.href = 'http//naver.com';
            };

            window.onbeforeunload = function(){
                //
                alert('beforeunload');
            }

            window.onerror = function(){
                // 페이지 데이터 로딩중 에러발생시...
            }

            window.onresize = function(){
                console.log('창 사이즈 변경시', window.screenX, window.screenY);
            }

         
        </script>
    </head>
    <body>
        <h1>DOM Level2 event</h1>
        <button>버튼</button>
    </body>
</html>
