<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            background-color: yellow;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('button')
                .first()
                .click(function(){
                    // $('div').hide('fast', function(){
                        // $('div').show('slow');
                    // });
                    $('div').stop().slideUp(3000, 'linear');
                    // $('div').fadeOut(3000);
                })
                .next()
                .click(function(){
                    // $('div').show({
                    //     duration: 3000,
                    //     easing: 'linear',
                    //     complete: function(){
                    //         console.log('complete')
                    //     }
                    // });
                    $('div').stop().slideDown(3000, 'easeOutBounce');
                    // $('div').fadeIn(3000);
                })
                .next()
                .click(function(){
                    $('div').stop().fadeToggle(3000);
                })
                .next()
                .click(function(){
                    $('div').stop().fadeTo(3000, 0.7);
                })
                .next()
                .click(function(){
                    $('div').stop().fadeTo(300, 0.2);
                })
        });
    </script>
</head>
<body>
    <h1>animate</h1>
    <button>hide</button>
    <button>show</button>
    <button>toggle</button>
    <button>etc1</button>
    <button>etc2</button>
    <div>
        <p>모든 국민은 신체의 자유를 가진다. 누구든지 법률에 의하지 아니하고는 체포·구속·압수·수색 또는 심문을 받지 아니하며, 법률과 적법한 절차에 의하지 아니하고는 처벌·보안처분 또는 강제노역을 받지 아니한다.</p>
        <p>국무위원은 국무총리의 제청으로 대통령이 임명한다. 대법관의 임기는 6년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다. 공공필요에 의한 재산권의 수용·사용 또는 제한 및 그에 대한 보상은 법률로써 하되, 정당한 보상을 지급하여야 한다.</p>
    </div>
    <a href="#">end</a>
</body>
</html>
