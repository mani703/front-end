<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            // 자료형
            var a = 1111;   // int
            console.log(typeof a);
            console.log("a=" + a);
            var b = 3.14;   // float
            console.log(typeof b);
            console.log("b=" + b);
            // 문자x 오직 string
            var c = "'문자열'";
            console.log(typeof c);
            console.log("c=" + c);
            var d = '"d"';
            console.log(typeof d);
            console.log("d=" + d);
            var e = "이렇게 말합니다\n \"문자열\" 라고 합니다.";
            console.log(e);
            var f = true;
            console.log(typeof f);
            console.log("f=" + f);
            var g = null;
            console.log(typeof g); // null type
            console.log(g);
            var h;
            console.log(typeof h); // undefined type
            console.log(h)
        </script>
    </head>
</html>
