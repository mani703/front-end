<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            console.log(4+2);
            console.log("4"+2);
            console.log("4"-2);
            console.log('4'*2);
            console.log('4'/2);
            console.log('====================');
            console.log(parseInt("4원")+2);
            console.log(parseInt("4원")-2);
            console.log(parseInt('4원')*2);
            console.log(parseInt('4원')/2);
            console.log('====================');
            console.log(4 == '4');
            console.log(4 === '4');
            console.log(4 != '4');
            console.log(4 !== '4');
        </script>
    </head>
    <body></body>
</html>
